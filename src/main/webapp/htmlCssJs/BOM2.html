<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        td{
            height: 25px;
        }

    </style>
</head>
<body>
    <h1>BOM2 PAGE</h1>

    <input type="text" id="r1">
    <input type="text" id="c1">

    <div>
        <table id="t1" border="1" >
            
        </table>
    </div>
    <input type="text" id="r2">
    <input type="text" id="c2">
    <button id="btn2">click</button>
    <div>
        <table id="t2" border="1" >
            
        </table>
    </div>

    <div>
        <div>
            <select name="" id="company">
                <option class="options" value="sk">sk</option>
                <option class="options" selected value="kt">kt</option>
                <option class="options" value="lg">lg</option>
            </select>
            <button id="s1">select</button>
        </div>
    </div>

    <div>
        <input type="radio" checked name="r1" value="아침">
        <input type="radio" name="r1" value="점심">
        <input type="radio" name="r1" value="저녁">
        <button id="check">check</button>
    </div>

    <div id="dcheckbox">
        <input type="checkbox" name="r2" value="" class="ch">
        <input type="checkbox" name="r2" value="" class="ch">
        <input type="checkbox" name="r2" value="" class="ch">
    </div>
