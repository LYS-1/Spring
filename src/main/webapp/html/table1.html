<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Table Study</h1>
	<!-- table 태그 선언 -->
	<table border = "1">
		<!-- 제목이 있는 row -->
		<thead>
			<tr>
				<th>Num</th><th>Name</th>
			</tr>
		</thead>

		<!-- 내용이 들어가는 영역 tbody-->
		<tbody>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>f1</td><td>f2</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
